services:
  - type: web
    name: pothos-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false  # Set this in Render dashboard
      - key: DB_NAME
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGINS
        value: "*"  # Change to your frontend URL in production

